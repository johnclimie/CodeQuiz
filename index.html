<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javscript Fundamental Quiz</title>
    <link rel="stylesheet" href="Assets\CSS\reset.css" />
    <link rel="stylesheet" href="Assets\CSS\style.css" />
</head>


<body>
    <header>
        <a href="#" id="viewHS">Highscores</a>
        <h1>Javascript Fundamental Quiz</h1>
        <p id="time"></p>
    </header>

    <section id="quiz">
        <p id="text">Try and answer as many questions correctly! If any are incorrect, time will be deducted from timer. Your final score will be how many seconds are left.</p>
        <button id="start">Start Quiz</button>
        <section id="buttons">
            <button id="choice1"></button>
            <button id="choice2"></button>
            <button id="choice3"></button>
            <button id="choice4" ></button>
        </section>
    </section>

    <section id="enterScore">
        <p>Please enter your initials</p>
    </section>

    <section id="highscores">
        <p>Highscores</p>
        <ol type="1">
            <li>test</li>
            <li>test</li>
            <li>test</li>
        </ol>
        <button id="clear">Clear</button>
        <button id="goback">Go Back</button>
    </section>

    <script src="Assets\Javascript\javascript.js"></script>
</body>
